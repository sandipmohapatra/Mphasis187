<html><body>
<p id="demo">Click the button to sort the array.</p>
<button onclick="myFunction()">Click Here</button>
<script>


function myFunction()
{
var fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.sort();
var x=document.getElementById("demo");
x.innerHTML=fruits;
}
</script></body></html>
